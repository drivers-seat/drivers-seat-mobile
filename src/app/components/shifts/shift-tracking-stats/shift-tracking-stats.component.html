<div container *ngIf="isTracking">
  <table>
    <colgroup span="1" style="width:30%"></colgroup>
    <colgroup span="1" style="width:40%"></colgroup>
    <colgroup span="1" style="width:30%"></colgroup>
    <tbody>
      <tr>
        <td left>
          {{shiftDistance}}
        </td>
        <td center>
          Mileage Tracking On
        </td>
        <td right>
          {{shiftDuration}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
